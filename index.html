<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library</title>
</head>
<body>
  <button id="new-book">NEW BOOK</button>
  <table>
    <thead>
      <tr>
        <th>Title</th>
        <th>Author</th>
        <th>Number of Pages</th>
        <th>Read</th>
      </tr>
    </thead>
    <tbody id="library-table">
    </tbody>
  </table>
  <div id="book-form" style="display: none">
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" required><br>

    <label for="author">Author:</label>
    <input type="text" id="author" name="author" required><br>

    <label for="number_of_pages">Number of Pages:</label>
    <input type="text" id="number_of_pages" name="number_of_pages" required><br>

    <label for="read">Read:</label>
    <input type="checkbox" id="read" name="read" required><br>
    
    <button id="submit-form" type="submit">Submit</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
